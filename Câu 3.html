<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đếm Cặp Số</h1>
<p id="result">Kết quả hiển thị:</p>
<script>
    function Numbers(arr, k) {
        let count = 0;
        const n = arr.length;
        for (let i = 0; i < n; i++) {
            for (let j = i + 1; j < n; j++) {
                if ((arr[i] + arr[j]) % k === 0) {
                    count++;
                }
            }
        }

        return count;
    }

    const arr = [1, 2, 3, 4, 5, 6];
    const k = 2;
    const result = Numbers(arr, k);
    document.getElementById('result').textContent = `Số cặp có tổng chia hết cho ${k} là: ${result}`;
</script>
</body>
</html>


</script>
